<table>
    <tr>
        <td>
            <div class="user-profile-photo" *ngIf="app.user.isLogin">
                <div class="photo" *ngIf="app.user.profile">
                    <img src="{{app.user.profile.photoURL}}">
                </div>
            </div>
        </td>
        <td>
            <input [(ngModel)]="content">
        </td>
        <td>
            <button (click)="onClickSubmit()">Submit</button>
        </td>
    </tr>
</table>
