<h1>Register</h1>

<button type="button" routerLink="/">Go to Home</button>

<hr>

<div *ngIf="app.user.isLogin">
  <h2>You are already logged in</h2>
</div>


<div *ngIf=" error ">{{ error }}</div>

<section class="profile-content">
  <div *ngIf=" profile ">
    You have logged in with {{ profile?.providerId }}<br>
    <img *ngIf=" profile && profile.photoURL " src="{{ profile.photoURL }}"> Name: {{ profile?.name }}
  </div>
  <hr>
  <div class="container">
    <form>




      <div class="form-group row">
        <label class="col-sm-4" for="profile-phone">Email</label>
        <div class="col-sm-8">
          <input id="profile-phone" class="form-control" type="email" name="phone" [(ngModel)]=" phone ">
          <small class="text-muted">Please input your email.</small>
        </div>
      </div>



      <div class="form-group row">
        <label class="col-sm-4" for="profile-phone">Password</label>
        <div class="col-sm-8">
          <input id="profile-phone" class="form-control" type="password" name="phone" [(ngModel)]=" phone ">
          <small class="text-muted">Please input your password.</small>
        </div>
      </div>



      <div class="form-group row">
        <label class="col-sm-4" for="profile-phone">Name</label>
        <div class="col-sm-8">
          <input id="profile-phone" class="form-control" type="text" name="name" [(ngModel)]=" phone ">
          <small class="text-muted">Please input your name.</small>
        </div>
      </div>





      <div class="form-group row">
        <div class="col-sm-4">Gender</div>
        <div class="col-sm-8 form-check">
          <label class="form-check-label">
        <input type="radio" class="form-check-input" name="gender" value="M" [(ngModel)]=" gender "> Male
        </label>
          <label class="form-check-label">
        <input type="radio" class="form-check-input" name="gender" value="F" [(ngModel)]=" gender "> Female
      </label>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-4" for="profile-birthday">Birthday</label>
        <div class="col-sm-8">
          <input id="profile-birthday" class="form-control" type="date" name="birthday" [(ngModel)]=" birthday ">
          <small class="text-muted">Please select your birthday.</small>
        </div>
      </div>



      <div class="form-group row">
        <label class="col-sm-4" for="profile-phone">Phone Number</label>
        <div class="col-sm-8">
          <input id="profile-phone" class="form-control" type="tel" name="phone" [(ngModel)]=" phone ">
          <small class="text-muted">Please input your phone number.</small>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-8 offset-sm-4">
          <button type="button" (click)="onSubmitProfileForm()">Submit</button>
          <button type="button" routerLink="/">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</section>
